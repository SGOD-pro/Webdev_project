<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile Edit</title>
  <link rel="stylesheet" href="profile_edit.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="header">
  Beautiful Header Background
</div>

<div class="container">
  <div class="left-side">
    <div class="navbar">
      <img src="mdoctor13.jpg" alt="Doctor Image">
      <div class="doctor-info">
        <h2>Dr. John Doe</h2>
        <p>Email: john.doe@example.com</p>
        <p>Contact: +1234567890</p>
      </div>
    </div>

    <div class="profile-image-box">
      <input type="file" id="profileImage" accept="image/*">
      <label for="profileImage">Change Profile Image</label>
    </div>
  </div>

  <div class="right-side">
    <div class="form-box">
      <h2>Edit Profile</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="text" id="contactNumber" name="contactNumber" required>
        </div>
      </form>
    </div>

    <div class="form-box">
      <h2>Qualifications</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="degree">Degree</label>
          <!-- <input type="text" id="degree" name="degree" required> -->
          <select class="form-select" aria-label="Default select example" required>
            <option selected value="null">Open this select menu</option>
            <option value="mbbs">MBBS(Bachelor of Medicine, Bachelor of Surgery)</option>
            <option value="md">MD(Doctor of Mmedicine) in Psychiatry</option>
            <option value="dnb">DNB(Diplomate of National Board) in Psychiatry</option>
            <option value="ma">MA(Master of Arts) or MSc (Master of Science) in Psychology</option>
            <option value="PhD" id="phd"> PhD(Doctor of Philosophy)</option>
        </select>
        </div>
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <!-- <input type="text" id="specialization" name="specialization" required> -->
          <select class="form-select" aria-label="Default select example" required>
            <option selected value="null">Open this select menu</option>
            <option value="MD in Psychiatry">MD in Psychiatry</option>
            <option value="DNB in Psychiatry">DNB in Psychiatry</option>
            <option value="MA or MSc in Psycholog">MA or MSc in Psychology</option>
            <option value="PhD in Psychology">PhD in Psychology</option>
        </select>
    
        </div>
        <div class="form-group">
          <label for="experience">Experience</label>
          <input type="text" id="experience" name="experience" required>
        </div>
      </form>
    </div>

    <div class="form-box">
      <h2>Address</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="clinicLocation">Clinic Location</label>
          <textarea id="clinicLocation" name="clinicLocation" required></textarea>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" required>
        </div>
    </div>

    <div class="form-box">
        <h2> Clinic details </h2>
    <div class="form-group">
        <label for="clinicCharges">Clinic Charges</label>
        <input type="text" id="clinicCharges" name="clinicCharges" required>
        </div>
    <div class="form-group">
        <label for="timing"> Timing:(From-To) </label>
        <div class="from-group flex  gap-2">
            <input type="time" class="form-control" id="timing" name="from">
            <input type="time" class="form-control" id="timing" name="to" required>
        </div>
        </div>
    <div class="form-group">
        <label for="daysAvailable">Days Available</label>
        <div class="checkbox-group">
            <label><input class="form-check-input" type="checkbox" value="monday" > Monday</label>
            <label><input class="form-check-input" type="checkbox" value="tuesday" > Tuesday</label>
            <label><input class="form-check-input" type="checkbox" value="wednesday" > Wednesday</label>
            <label><input class="form-check-input" type="checkbox" value="thursday" > Thursday</label>
            <label><input class="form-check-input" type="checkbox" value="friday" > Friday</label>
            <label><input class="form-check-input" type="checkbox" value="saturday" > Saturday</label>
            <label><input class="form-check-input" type="checkbox" value="Sunday" > Sunday</label>
        </div>
        </div>
        <div class="form-group">
        <input type="submit" value="Save changes">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
