<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor dashboard</title>
    <link rel="stylesheet" href="../public/stylesheets/root.css">
    <link rel="stylesheet" href="../public/stylesheets/utlis.css">
    <link rel="stylesheet" href="doctordashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main class="flex gap-1">
        <div class="left realtive">
            <div class="navbar">
                <div class="image">
                    <img src="sweta img.jpg">
                </div>
                <div class="data">
                    <h2> SWETA KUMARI </h2>
                    <p> sweta@gmail.com</p>
                </div>
            </div>


            <div class="items p-3 flex flex-col gap-4">
                <div class="links flex items-center gap-2">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <a href="#">Home</a>
                </div>
                <div class="links flex items-center gap-2">
                    <span class="material-symbols-outlined">
                        medical_services
                    </span>
                    <a href="#">All Doctors</a>
                </div>
                <div class="links flex items-center gap-2">
                    <span class="material-symbols-outlined">
                        bookmark
                    </span>
                    <a href="#">My Bookings</a>
                </div>
                <div class="links flex items-center gap-2">
                    <span class="material-symbols-outlined">
                        calendar_add_on
                    </span>
                    <a href="#">Scheduled Sessions</a>
                </div>
            </div>


            <div class="footer absolute">
                <button id="logout" class="btn btn-danger flex gap-1"> Log out <span class="material-symbols-outlined">
                    logout
                    </span></button>
            </div>
        </div>

        <div class="right">
            <div class="dr-page">
                <div class="img">
                    <img src="fdoctor1.jpg" alt="dr image">
                </div>
                <div class="heading">
                    <div class="circle">
                        <h2>health specialist</h2> <h4>for adults and children</h4>
                    </div>
                    <h1>YOUR HEALTH IS OUR PRIORITY</h1>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
