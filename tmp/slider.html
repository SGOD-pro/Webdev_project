<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
        <div class="wrapper" style="--image:'https://source.unsplash.com/6YmzwamGzCg/1200x120'">
            <figure class="card">
                <img
                    src="https://i.pinimg.com/originals/51/bb/ec/51bbeceec9ec6088678b29969ea74bc9.jpg"
                    width="640"
                    height="640"
                    alt=""
                />
              <figcaption>
                <blockquote>
                    Dr. Sweta Kumari 
                </blockquote>
                <cite>
                    Specialisation : Clinical Psychology <br>
                    Experience : 10 years <br>
                    Location : 32 Park Street , New Town   
                </cite>
              </figcaption>
            </figure>
          </div>
</body>
</html>
