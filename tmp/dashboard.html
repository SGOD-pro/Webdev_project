<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>
    <link rel="stylesheet" href="dashboard.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo">
                <img src="image.png">
                <h3> MIND PEACE </h3>
            </div>
            <div class="upper">
                <img src="sweta img.jpeg">

            <div class="lower">
                <a href="#">Insights</a>
                <a href="#">Reports</a>
                <a href="#">Comments</a>
                <a href="#">Reviews</a>
            </div>
        </div>
        <div class="rightside">
            <h1> Dashboard </h1>
            <div class="items">
                <a href="#"> All Activity </a>
            </div>
            <div class="items">
                <a href="#"> Appointments </a>
            </div>
            <div class="items">
                <a href="#"> History </a>
            </div>

        <div class="appointment">

                <h1> Total Appointments done </h1>

            <div class="topappointment">

                <table class="table" table-dark>

                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Handle</th>
                        </tr>

                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
