<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Payment</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center">Doctor Appointment Payment</h2>
    <form action="#" method="POST" id="payment-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="card" class="form-label">Credit Card Number</label>
        <input type="text" class="form-control" id="card" name="card" required>
      </div>
      <div class="mb-3">
        <label for="expiry" class="form-label">Expiration Date</label>
        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
      </div>
      <div class="mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" name="cvv" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
